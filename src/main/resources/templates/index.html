        *{

        #mesa{

            height: 70px;
            padding-top: 30px;
        }

        .flexbox {
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background: #292929;
            font-family: 'calibri';
        }

        header {
            background: #03A9F4;
            width: 100%;
            clear: both;
            content:'';
            display: table;
        }

        .menu {
            width: 900px;
            margin: 0 auto;
        }

        nav {
            float: right;
        }

        nav ul li {
            list-style: none;
            margin-left: 75px;
            padding: 12px 0;
            float: left;
            position: relative;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        nav ul li a::before {
            display: block;
            content: '';
            width: 0%;
            background: white;
            height: 5px;
            top:0;
            position: absolute;
            transition: width 0.2s;
        }

        nav ul li a:hover::before {
            width: 100%;
        }

        .prefooter{
            background-color: white;
        }

        #social{
            padding-left: 45%;
        }

        #contacto{
            color: white;
        }
    </style>
