    <style>
        @import url('https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@500&display=swap');
        *{
            font-family: Merriweather Sans, Arial;
            margin: 0;
            padding: 0;
        }

        #mesa{
            border: 1px solid lightgray;
            background-color: #AFB803;
            color: white;
            border-radius: 15px;
            padding: 20px;
            margin: 50px;
            height: 300px;
            width: 300px;

        }

        section div{
            font-size: 40px;
            text-align: center;
            height: 130px;
        }

        #titulo{
            font-size: 40px;
            text-align: center;
            background-image: linear-gradient(to top, #cfd9df 0%, #e2ebf0 100%);
            height: 70px;
            padding-top: 30px;
        }

        .flexbox {
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background: #292929;
            font-family: 'calibri';
        }

        header {
            background: #03A9F4;
            width: 100%;
            clear: both;
            content:'';
            display: table;
        }

        .menu {
            width: 900px;
            margin: 0 auto;
        }

        nav {
            float: right;
        }

        nav ul li {
            list-style: none;
            margin-left: 75px;
            padding: 12px 0;
            float: left;
            position: relative;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        nav ul li a::before {
            display: block;
            content: '';
            width: 0%;
            background: white;
            height: 5px;
            top:0;
            position: absolute;
            transition: width 0.2s;
        }

        nav ul li a:hover::before {
            width: 100%;
        }

        .prefooter{
            background-color: white;
            padding: 15px;
            
        }

        #social{
            text-align: center;
        }

        #social img:hover{
            background-color: #f0f2f5;
            border-radius: 5px;
        }

        #contacto{
            color: white;
        }

        .footer {
            color: white;
            text-align: center;
            padding: 68px 34px;
        }

        #info-footer{
            font-size: 14px;
            letter-spacing: 2px;
            font-family: Raleway;
            font-weight: 500;
            font-style: normal;
            font-size: 12px;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-decoration: none;
            color: rgba(255,255,255,.8);
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }


    </style>
